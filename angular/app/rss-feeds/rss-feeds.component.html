<h2>My RssFeeds</h2>
<ul>
  <li *ngFor="let rssFeed of rssFeeds">
    <a routerLink="/rssFeed/{{rssFeed.id}}">
      {{rssFeed.id}} {{rssFeed.url}}
    </a>
    <button mat-raised-button color="warn" (click)="deleteRssFeed(rssFeed)">Delete</button>
  </li>
</ul>

<h2>New RssFeed</h2>
<div>
  <mat-form-field>
    <input matInput #rssFeedUrl placeholder="url"/>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addRssFeed(rssFeedUrl.value); rssFeedUrl.value=''">Add</button>
</div>

<div *ngIf="rssFeed">
  <mat-card>
    <mat-card-header>
      <mat-card-title>RssFeed : {{rssFeed.id}}</mat-card-title>
      <mat-card-subtitle>{{rssFeed.url}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="rssFeed.url" placeholder="URL"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="goBack()">Back</button>
      <button mat-raised-button color="primary" (click)="save()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>

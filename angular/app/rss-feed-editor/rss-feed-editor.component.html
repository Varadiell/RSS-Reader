<div *ngIf="rssFeed">
  <h2>RssFeed : {{rssFeed.url}}</h2>
  <div><span>id:</span> {{rssFeed.id}}</div>
  <div><span>url:</span> {{rssFeed.url}}</div>
  <div><span>xml:</span> {{rssFeed.xml}}</div>
  <div>
    <label>url:
      <input [(ngModel)]="rssFeed.url" placeholder="url">
    </label>
  </div>
</div>
<button (click)="goBack()">Go back</button>

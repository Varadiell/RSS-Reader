<mat-card>
  <mat-card-header>
    <mat-card-title>Dashboard</mat-card-title>
    <mat-card-subtitle>Some RSS feeds to watch.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let rssFeed of rssFeeds">
        <h4 mat-line><a routerLink="/rssFeed/{{rssFeed.id}}">{{rssFeed.id}}</a></h4>
        <p mat-line>{{rssFeed.url}}</p>
        <mat-divider *ngIf="!isLast"></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

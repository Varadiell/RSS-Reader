<mat-card>
  <mat-card-header>
    <mat-card-title>Dashboard</mat-card-title>
    <mat-card-subtitle>Some RSS feeds to watch.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let rssFeed of rssFeeds">
        <a routerLink="/rssFeed/{{rssFeed.id}}">
          {{rssFeed.url}}
        </a>
      </li>
    </ul>
  </mat-card-content>
</mat-card>

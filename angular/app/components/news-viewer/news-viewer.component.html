<div *ngIf="rssNews">

  <mat-card>
    <mat-card-header>
      <mat-card-title class="text-overflow-ellipsis bold">{{rssNews.title}}</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goBack()">
        <fa name="fas fa-arrow-left"></fa>
      </button>
    </mat-card-actions>
  </mat-card>

  <webview attr.src="{{rssNews.link}}" class="margin-top-10 webview"></webview>

</div>

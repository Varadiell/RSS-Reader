<div *ngIf="rssNews">

  <mat-card class="height-37">
    <mat-card-header>
      <mat-card-title class="bold">{{rssNews.title}}</mat-card-title>
      <span class="fill-horizontal-space"></span>
      <button mat-raised-button color="primary" class="float-right" (click)="goBack()">
        <fa name="fas fa-arrow-left"></fa>
      </button>
    </mat-card-header>
  </mat-card>

  <webview attr.src="{{rssNews.link}}" class="margin-top-10 webview"></webview>

</div>
